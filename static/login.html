<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="/css/stylesheet.css">
    <link rel="stylesheet" type="text/css" href="/css/accountstyle.css">
    <script src="/js/htmx.min.js"></script>
    <script src="/js/purify.min.js"></script>
    <title id=""> Login (Shrimple) </title>
</head>

<body>
    <div id="settings-bar">
        <a class="new-link" href="index.html">
            <button id="home-button">Back to homepage</button>
        </a>
        <div id="settings">
            <a href="/login.html" id="usercard" hx-get="/api/v1/usercard" hx-trigger="load, click from:#login-button"
                hx-target="this" hx-swap="innerHTML"></a>
        </div>
    </div>
    <div class="main-info">
        <h2>login screen !!</h2>
        <div class="login" id="login">
            <form class="login-form" hx-post="/api/v1/login" hx-target="#login">
                <label>Username:</label>
                <br>
                <input class="acc-field" name="username" type="text" placeholder="username" required />
                <br><br>
                <label>Password:</label>
                <br>
                <input class="acc-field" name="password" type="password" placeholder="password" required />
                <br><br>
                <input class="submit-button" id="login-button" value="Login" type="submit" />
            </form>
            <div id="login-status-message"></div>
        </div>
        <br>
        Don't have an account?
        <br>
        <a class="new-link" href="account_creation.html">Sign up now!</a>
    </div>
</body>

</html>
