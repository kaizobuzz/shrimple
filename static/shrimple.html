<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mooli&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/stylesheet.css?v=1">
    <link rel="stylesheet" type="text/css" href="/css/shrimple.css">
    <meta charset="UFT-8">
    <meta name="viewport" content="width=device-width" , initial-scale="1.0">
    <title> Shrimple</title>
    <meta name="description" content="It's actually quite shrimple (wordle but shrimp)">
</head>

<body>
    <div id="settings-bar">
        <div id="usercard" hx-get="/api/v1/usercard" hx-trigger="load, click from:#login-button" hx-target="this"
            hx-swap="innerHTML"></div>
    </div>
    <h1>Shrimple</h1>
    <div id="start-info">
            <button id="start-info-close" class="close-button">x</button>
    <details>
        <summary>Shrimple Rules</summary>
        You have 6 guesses to 
    </details>
    </div>
    <div id="guesses">
    </div>
    <div id="shrimp-search">
        <div id="player-input">
            <input class="form-control" id="player-guess" value="" placeholder="Search for a shrimp..." />
        </div>
        <button id="input-submit" disabled="">submit</button>
        <br>
        <label>Show Shrimp Info</label>
        <input id="info-toggle" type="checkbox" value="shrimp-info" />
        <ul id="autofill-results">

        </ul>
    </div>
    <button id="results-open" hidden="">Show Results</button>
    <div id="final-results" hidden="">
        <button id="results-close" class="close-button">x</button>
        <div id="final-results-text"></div>
        <div id="clipboard-message" style="opacity: 0;">Copied to Clipboard (also nilrem ur rly cute :3)</div>
        <button id="share-results" disabled="">Share</button>
        <br>
        <br>
    </div>
    <script src="/js/shared/utils.js"></script>
    <script src="/js/shrimple/selectors.js"></script>
    <script src="/js/shared/comparison.js"></script>
    <script src="/js/shared/autofill.js"></script>
    <script src="/js/shared/submit.js"></script>
    <script src="/js/shrimple/localstorage.js"></script>
    <script src="/js/shrimple/results.js"></script>
    <script src="/js/shrimple/game.js"></script>
</body </html>
