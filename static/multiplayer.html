<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mooli&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/stylesheet.css">
    <link rel="stylesheet" type="text/css" href="/css/multiplayer.css">
    <link rel="stylesheet" type="text/css" href="/css/shrimple.css">
    <script src="/js/htmx.min.js"></script>
    <title>Shrimple (multiplayer)</title>
</head>

<body>
    <div id="settings-bar">
        <div id="settings">
            <div id="usercard" hx-get="/api/v1/usercard" hx-trigger="load" hx-target="this" hx-swap="innerHTML"></div>
        </div>
    </div>
    <div id="main-game">
        <h1>Multiplayer</h1>
        <div id="main-flex">
            <div id="other-players" class="main-flex"></div>
            <div id="main-player" class="main-flex">
                <div id="guesses">
                </div>
                <div id="shrimp-search">
                    <div id="player-input">
                        <input class="form-control" id="player-guess" value="" placeholder="Search for a shrimp..." />
                    </div>
                    <button id="input-submit" disabled="">submit</button>
                    <br>
                    <label>Show Shrimp Info</label>
                    <input id="info-toggle" type="checkbox" value="shrimp-info" />
                    <div id="max-timer">
                        <div id="current-timer"></div>
                    </div>
                    <div id="lives">&nbsp</div>
                    <ul id="autofill-results" class="translate-up-multiplayer">

                    </ul>
                </div>
                <div id="effect-name"></div>
            </div>
            <div id="chat" class="main-flex">
                <div id="chat-messages"></div>
                <input class="form-control" id="chat-form" />
            </div>
        </div>
    </div>
    <div id="display-name-input-div">
        <form>
            <input type="text" id="display-name-input" class="form-control" placeholder="Choose a name..." />
            <input id="name-submit" class="main-buttons" type="button" value="Submit" />
        </form>
        <div id="display-name-input-result"></div>
    </div>
    <button id="start-button" class="main-buttons" hidden>ready</button>
        <script type="module" src="/js/effects/multiplayer/start_game.js"></script>
    </body>

</html>
