<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mooli&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/stylesheet.css">
    <link rel="stylesheet" type="text/css" href="/multiplayer.css">
    <link rel="stylesheet" type="text/css" href="/css/shrimple.css">
    <script src="/js/htmx.min.js"></script>
    <title>Shrimple (multiplayer)</title>
</head>

<body>
    <div id="settings-bar">
        <div id="settings">
            <div id="usercard" hx-get="/api/v1/usercard" hx-trigger="load" hx-target="this"
            hx-swap="innerHTML"></div>
        </div>
    </div>
    <h1>Multiplayer</h1>
    <div id="guesses">
    </div>
    <div id="shrimp-search">
        <div id="player-input">
            <input class="form-control" id="player-guess" value="" placeholder="Search for a shrimp..." />
        </div>
        <button id="input-submit" disabled="">submit</button>
        <br>
        <label>Show Shrimp Info</label>
        <input id="info-toggle" type="checkbox" value="shrimp-info" />
        <ul id="autofill-results">

        </ul>
    </div>
    <div id="max-timer">
        <div id="current-timer"></div>
    </div>
    <div id="effect-name"></div>
    <div id="lives"></div>
    <div id="correct-guesses"></div>
    <div id="other-guesses"></div>
    <div id="other-lives"></div>
    <div id="htmx-things"></div>
    <script src="/js/shared/utils.js"></script>
    <script src="/js/effects/utils.js"></script>
    <script src="/js/shared/autofill.js"></script>
    <script src="/js/shared/comparison.js"></script>
    <script src="/js/shared/submit.js"></script>
    <script src="/js/effects/bombparty.js"></script>
    <script src="/js/effects/effects.js"></script>
    <script src="/js/multiplayer/events.js"></script>
    <script src="/js/multiplayer/game_loop.js"></script>
    <script src="/js/effects/hidefield.js"></script>
    <script src="/js/effects/shrimp_garbage.js"></script>
    <script src="/js/effectshared/shrimps.js"></script>
    <script src="/js/multiplayer/start_game.js"></script>
    <script src="/js/effectshared/state.js"></script>
    <script src="/js/effects/timer.js"></script>
    <script src="/js/effectshared/submitchange.js"></script>
    <script src="/js/multiplayer/submitchange.js"></script>
</body>

</html>
