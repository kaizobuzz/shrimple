<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="/css/stylesheet.css?v=1">
    <link rel="stylesheet" type="text/css" href="/css/settings.css?v=1">
    <link rel="stylesheet" type="text/css" href="/css/accountstyle.css">
    <script src="/js/htmx.min.js"></script>
    <script src="/js/redirects/authentication.js"> </script>
</head>

<body>
    <div id="main-flex">
        <ul id="sidebar-flex"></ul>
        <div id="settings-flex">

            <div class="login">
                <form class="login-form" hx-post="/api/v1/changepassword" hx-target="#signup-status-message">
                    <label>Old Password:</label>
                    <br>
                    <input class="acc-field" name="oldpassword" type="password" placeholder="password" required />
                    <br><br>
                    <label>New Password:</label>
                    <br>
                    <input class="acc-field" name="newpassword" type="password" placeholder="password" required />
                    <br><br>
                    <label>Confirm Password:</label>
                    <br>
                    <input class="acc-field" name="confirmpassword" type="password" placeholder="confirm password"
                        required />
                    <br><br>
                    <input class="submit-button" type="submit" value="Change Password">
                </form>
            </div>
            <div id="signup-status-message"></div>


        </div>
    </div>


    <script type="module" src="/js/settings/sidebar.js"> </script>

</body>

</html>
